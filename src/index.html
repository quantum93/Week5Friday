<!DOCTYPE html>
<html>
<head>
  <title>My Age on each Planet of Solar System</title>
</head>
<body>
  <div class="container">

    <h1>My Age on each Planet of Solar System</h1>
    <form id="age-on-earth">
      <br>
      <br>
      <label for="year">Your year of birth on Earth</label>
      <input id="inputYear" type="number">
      <br>
      <br>
      <label for="year">Your month of birth on Earth</label>
      <input id="inputMonth" type="number">
      <br>
      <br>
      <label for="year">Your day of birth on Earth</label>
      <input id="inputDay" type="number">
      <br>
      <br>
      <label for="life">Your Life Expectancy on Earth</label>
      <input id="inputExpectancy" type="number">
      <br>
      <br>
      <button type="submit">Submit</button>
      <br>
      <br>
      <h3>On each planet, you are </h3>
      <ul id="earth-age"></ul>
      <ul id="earth-expectancy"></ul>
      <ul id="earth-birthday"></ul>

      <ul id="mercury-age"></ul>
      <ul id="mercury-expectancy"></ul>
      <ul id="mercury-birthday"></ul>

      <ul id="venus-age"></ul>
      <ul id="venus-expectancy"></ul>
      <ul id="venus-birthday"></ul>

      <ul id="mars-age"></ul>
      <ul id="mars-expectancy"></ul>
      <ul id="mars-birthday"></ul>

      <ul id="jupiter-age"></ul>
      <ul id="jupiter-expectancy"></ul>
      <ul id="jupiter-birthday"></ul>
    </form>
    <br>
    <br>
  </div>
</body>
</html>
