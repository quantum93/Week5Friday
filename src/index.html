<!DOCTYPE html>
<html>
<head>
  <title>My Age on each Planet of Solar System</title>
</head>
<body>
  <div class="container">
    <h1>My Age on each Planet of Solar System</h1>
    <form id="age-on-earth">
      <br>
      <br>
      <label for="year">Your year of birth on Earth</label>
      <input id="inputYear" type="number">
      <br>
      <br>
      <label for="month">Your month of birth on Earth</label>
      <input id="inputMonth" type="number">
      <br>
      <br>
      <label for="date">Your date of birth on Earth</label>
      <input id="inputDate" type="number">
      <br>
      <br>
      <label for="life">Your Life Expectancy on Earth</label>
      <input id="inputExpectancy" type="number">
      <br>
      <br>
      <button type="submit">Submit</button>
      <br>
      <br>
      <h3>On each planet, you are </h3>
      <ul id="age"></ul>
      <ul id="exp"></ul>
      <ul id="birth"></ul>

    </form>
    <br>
    <br>
  </div>
</body>
</html>
