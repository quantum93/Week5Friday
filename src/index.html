<!DOCTYPE html>
<html>
  <head>
    <title>My Journal with webpack</title>
  </head>
  <body>
    <h1>Weekday Calendar</h1>
    <form id="calendar-form">
      <label for="Date">Date of the month</label>
      <input id="inputtedDate" type="text">
      <br>
      <br>
      <label for="month">Month</label>
      <input id="inputtedMonth" type="text">
      <br>
      <br>
      <label for="year">Year</label>
      <input id="inputtedYear" type="text">
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
    <ul id="solution">Find out what day of the week your date is!!</ul>
    <br>
    <br>
  </body>
</html>
